{% extends "layouts/default.html" %}
{% block title %}BBS MENU{% endblock %}
{% block content %}
<div id="main">
  <h3> 現在の掲示板一覧 </h3>
  <ul >
    {% for board in board_list %}
    <a href="boards/{{ board.boardid }}">{{ board.name }}</a><br />
    {% endfor %}
  </ul>

  <h3> 新規作成 </h3>
  <form action="/boards/create" method="post">
    <pre>
      ＩＤ：<input type="text" name="board[boardid]">
      板名：<input type="text" name="board[name]">
    </pre>
    <p hidden>
      １ページ表示数
      ・日付順表示：<input type="text" name="board[defaultrange]" value="10">
      ・インデックス表示：<input type="text" name="board[defaultrangeindex]" value="10">
      ・スレッド表示：<input type="text" name="board[defaultrangethread]" value="10">

      閲覧者Webページ：<input type="text" name="board[homepage]" value="sample.hoge.piyo">
      ＣＳＳ：<input type="text" name="board[css]" value="/hpge/piyo">
      １メッセージ表示用のパス：<input type="text" name="board[showmessage]" value="sample.hoge.piyo">
    </p>
    <p>
      <input type="submit" value="送信する">
      <input type="reset" value="入力内容をリセットする">
    </p>
  </form>
</div>
{% endblock %}
